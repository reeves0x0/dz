apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13.7
          ports:
            - containerPort: 5672   # основной порт AMQP
          env:
            - name: SEED_USERNAME
              value: demo
            - name: SEED_USER_PASSWORD
              value: demo
            - name: RABBITMQ_DEFAULT_USER
              value: "$(SEED_USERNAME)"
            - name: RABBITMQ_DEFAULT_PASS
              value: "$(SEED_USER_PASSWORD)"
          resources:
            limits:
              memory: "800Mi"
              cpu: "1000m"
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
              subPath: rabbitmq  # подпапка внутри PV
      volumes:
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: rabbitmq-pvc
